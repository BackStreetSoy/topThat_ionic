<ion-view view-title="Login">
  <ion-content>
  <p>welcome to TopThat. Please Log in</p>

<div class="login_form">
  <form>
    email:  <input class="form-control" type="text" ng-model="user.email"/></br>
    password: <input class="form-control" type="text" ng-model="user.password"/></br>

    <input type="submit" ng-click="loginSubmit()" value="submit" class ="btn btn-primary">
  </form>

</div>


<p>You entered: {{user}}</p>



  </ion-content>
</ion-view>
