<ion-view view-title="Login">
  <ion-content>
  <p>welcome to TopThat. Please Log in</p>

<div class="login_form">
  <form>
    email:  <input class="form-control" type="email" ng-model="email"/></br>
    password: <input class="form-control" type="password" ng-model="password"/></br>

    <input type="submit" ng-click="loginSubmit()" value="submit" class ="btn btn-primary">
  </form>

</div>


  </ion-content>
</ion-view>
